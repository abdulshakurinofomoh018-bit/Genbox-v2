<!DOCTYPE html>

<style>
  :root { --primary:#00ffd1; --bg:#0c0f14; --panel:#121722; --ink:#eaf7ff; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;}
  header{padding:20px 24px;background:linear-gradient(180deg,#0f1420,#0a0d14);border-bottom:1px solid #1e2a3d;display:flex;align-items:center;justify-content:space-between}
  .brand{font-size:20px;font-weight:800;letter-spacing:.3px;color:var(--primary)}
  .actions a,.actions button{margin-left:10px}
  main{max-width:1100px;margin:0 auto;padding:24px}
  .panel{background:var(--panel);border:1px solid #1e2a3d;border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,.35);padding:18px;margin-bottom:16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
  .card{background:#0e1420;border:1px solid #1e2a3d;border-radius:12px;padding:14px;transition:.25s transform, .25s box-shadow}
  .card:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(0,0,0,.35)}
  .card button{width:100%;padding:12px 14px;border-radius:10px;border:none;background:var(--primary);color:#09231e;font-weight:800;cursor:pointer}
  .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:6px}
  .toolbar label{display:flex;align-items:center;gap:6px;background:#0e1420;border:1px solid #1e2a3d;padding:8px 10px;border-radius:10px;font-size:14px}
  .playground{display:grid;grid-template-columns:1.1fr .9fr;gap:14px}
  @media(max-width:900px){.playground{grid-template-columns:1fr}}
  canvas{width:100%;height:420px;background:black;border-radius:14px;border:1px solid #1e2a3d;display:block}
  .console{height:420px;overflow:auto;background:#0b101a;border:1px dashed #223149;border-radius:14px;padding:14px;font-family:ui-monospace,Menlo,Consolas,monospace}
  .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#0d1b2a;border:1px solid #1e2a3d;font-size:12px;color:#b9dbe0}
  .cta{display:inline-block;padding:12px 16px;border-radius:10px;background:var(--primary);color:#062b23;text-decoration:none;font-weight:900}
  footer{opacity:.7;text-align:center;padding:18px}
</style>
</head>
<body>
<header>
  <div class="brand">‚ö° Genbox v3 ‚Äî Unreal‚Äëstyle</div>
  <div class="actions">

  </div>
</header>

<main>
  <div class="panel">
    <div class="toolbar">
      <span class="badge">Templates</span>
      <button class="cta" onclick="loadTemplate('football')">‚öΩ Football</button>
      <button class="cta" onclick="loadTemplate('racing')">üèéÔ∏è Racing</button>

<script>
// --- Core engine-like runtime (2D faux-3D) ---
const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let state = { template:null, t:0, hi:false };

function log(msg){ const el=document.getElementById('log'); const p=document.createElement('div'); p.textContent=msg; el.appendChild(p); el.scrollTop=el.scrollHeight; }

function toggleQuality(){ state.hi = document.getElementById('qualityToggle').checked; log('Quality: ' + (state.hi?'Photorealistic mode ON':'Light mode ON')); }

function loadTemplate(name){
  state.template = name; state.t=0;
  log('Loading template: ' + name + (state.hi?' (Photorealistic)':''));
}

// Lighting helpers
function vignette(){
  const g = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 50, canvas.width/2, canvas.height/2, canvas.height/1.2);
  g.addColorStop(0,'rgba(0,0,0,0)');
  g.addColorStop(1,'rgba(0,0,0,'+(state.hi?0.55:0.35)+')');
  ctx.fillStyle=g; ctx.fillRect(0,0,canvas.width,canvas.height);
}

function motionBlur(alpha){
  ctx.fillStyle='rgba(0,0,0,'+alpha+')';
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

// Renderers per template (stylized + faux real-time effects)
function renderFootball(dt){
  const w=canvas.width,h=canvas.height;
  // Pitch
  const grass = ctx.createLinearGradient(0,0,0,h);
  grass.addColorStop(0,'#0a3');
  grass.addColorStop(1,'#062');
  ctx.fillStyle=grass; ctx.fillRect(0,0,w,h);
  // Lines
  ctx.strokeStyle='rgba(255,255,255,.85)'; ctx.lineWidth=2;
  ctx.strokeRect(80,40,w-160,h-80);
  ctx.beginPath(); ctx.arc(w/2,h/2,70,0,Math.PI*2); ctx.stroke();
  // Players (circles) with shadows
  for(let i=0;i<22;i++){
    const px = 120 + (i%11)*((w-240)/10);
    const py = 80 + ((i<11?i:i-11))*((h-160)/10) + Math.sin(state.t*2 + i)*3;
    ctx.fillStyle='rgba(0,0,0,.35)'; ctx.beginPath(); ctx.ellipse(px,py+8,10,4,0,0,Math.PI*2); ctx.fill();
    ctx.fillStyle=i<11?'#e74c3c':'#3498db'; ctx.beginPath(); ctx.arc(px,py,10+(state.hi?0.8:0),0,Math.PI*2); ctx.fill();
  }
  // Ball
  const bx = w/2 + Math.cos(state.t*1.3)*180;
  const by = h/2 + Math.sin(state.t*1.1)*90;
  ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(bx,by,6,0,Math.PI*2); ctx.fill();
  if(state.hi){ vignette(); }
}

function renderRacing(dt){
  const w=canvas.width,h=canvas.height;
  // Sky
  const sky = ctx.createLinearGradient(0,0,0,h*0.5);
  sky.addColorStop(0,'#0b1b3a'); sky.addColorStop(1,'#122');
  ctx.fillStyle=sky; ctx.fillRect(0,0,w,h*0.5);
  // Mountains
  ctx.fillStyle='#101a28';
  for(let i=0;i<6;i++){ const baseY=h*0.5 + i*18; ctx.beginPath(); ctx.moveTo(0,baseY); ctx.lineTo(w*0.3,baseY-60); ctx.lineTo(w*0.6,baseY); ctx.closePath(); ctx.fill(); }
  // Road (faux perspective)
  const roadWTop = 80, roadWBot = w*0.8, roadY = h*0.5;
  ctx.fillStyle='#111'; ctx.beginPath(); ctx.moveTo(w/2-roadWTop,roadY); ctx.lineTo(w/2+roadWTop,roadY); ctx.lineTo(w/2+roadWBot,h); ctx.lineTo(w/2-roadWBot,h); ctx.closePath(); ctx.fill();
  // Lane marks
  ctx.strokeStyle='#eee'; ctx.lineWidth=3;
  const segs=20;
  for(let i=0;i<segs;i++){ const p=i/segs; const y=roadY + p*(h-roadY); const wSeg = roadWTop + p*(roadWBot-roadWTop); const phase=((state.t*300)%40); if((i*40+phase)%80<40){ ctx.beginPath(); ctx.moveTo(w/2, y); ctx.lineTo(w/2, y+16); ctx.stroke(); } }
  // Car
  const carX = w/2 + Math.sin(state.t*2)*120;
  const carY = h*0.78;
  ctx.fillStyle='#0ff'; ctx.fillRect(carX-22,carY-10,44,20);
  ctx.fillStyle='#055'; ctx.fillRect(carX-18,carY-16,36,10);
  // Speed lines
  if(state.hi){ motionBlur(0.08); vignette(); }
}

function renderWWE(dt){
  const w=canvas.width,h=canvas.height;
  // Ring base
  ctx.fillStyle='#111'; ctx.fillRect(0,0,w,h);
  ctx.fillStyle='#222'; ctx.fillRect(120,80,w-240,h-160);
  // Ropes
  ctx.strokeStyle='#e74c3c'; ctx.lineWidth=6;
  for(let r=0;r<3;r++){ const off=20+r*20; ctx.strokeRect(120+off,80+off,w-240-off*2,h-160-off*2); }
  // Fighters
  const fx = w/2 + Math.sin(state.t)*90; const fy=h/2;
  const ox = w/2 - Math.sin(state.t)*90; const oy=h/2;
  ctx.fillStyle='#f1c40f'; ctx.fillRect(fx-18,fy-40,36,40);
  ctx.fillStyle='#3498db'; ctx.fillRect(ox-18,oy-40,36,40);
  // Crowd
  for(let i=0;i<120;i++){ const cx=(i*50)%w; const cy=60+Math.floor(i/20)*14; ctx.fillStyle='rgba(255,255,255,'+(0.1+((i%5)/20))+')'; ctx.fillRect(cx,cy,6,6); }
  if(state.hi){ vignette(); }
}

function renderShooter(dt){
  const w=canvas.width,h=canvas.height;
  // Corridor
  const grad = ctx.createLinearGradient(0,0,0,h);
  grad.addColorStop(0,'#0a0a0f'); grad.addColorStop(1,'#101a28');
  ctx.fillStyle=grad; ctx.fillRect(0,0,w,h);
  // Walls
  for(let i=0;i<20;i++){ const depth=i*30 + (state.t*200)%30; const scale=1+depth/300; const alpha=Math.max(0,1-depth/700); ctx.strokeStyle='rgba(0,255,209,'+alpha+')'; ctx.strokeRect(w/2-60*scale,h/2-40*scale,120*scale,80*scale); }
  // Crosshair
  ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.beginPath(); ctx.moveTo(w/2-15,h/2); ctx.lineTo(w/2+15,h/2); ctx.moveTo(w/2,h/2-15); ctx.lineTo(w/2,h/2+15); ctx.stroke();
  if(state.hi){ vignette(); }
}

function renderOpenWorld(dt){
  const w=canvas.width,h=canvas.height;
  // Sky gradient
  const sky = ctx.createLinearGradient(0,0,0,h);
  sky.addColorStop(0,'#18314a'); sky.addColorStop(1,'#0c1522');
  ctx.fillStyle=sky; ctx.fillRect(0,0,w,h);
  // Ground
  ctx.fillStyle='#0f201c'; ctx.fillRect(0,h*0.65,w,h*0.35);
  // City blocks (parallax)
  for(let i=0;i<40;i++){
    const z = 1 + (i%5);
    const x = (i*120 - (state.t*90)%1200) % (w+200) - 100;
    const y = h*0.65 - z*8;
    const bw = 60/z, bh = 120/z;
    ctx.fillStyle = 'rgba(110,180,210,'+(0.15+0.1/z)+')';
    ctx.fillRect(x,y-bh,bw,bh);
    for(let l=0;l<6;l++){ ctx.fillStyle='rgba(255,255,180,'+(0.06+0.04/z)+')'; ctx.fillRect(x+4,y-bh+8*l,bw-8,3); }
  }
  // Hero character
  const hx = w*0.35 + Math.sin(state.t*1.8)*80; const hy = h*0.65-20;
  ctx.fillStyle='#ffd166'; ctx.fillRect(hx-12,hy-28,24,28);
  ctx.fillStyle='#06d6a0'; ctx.fillRect(hx-10,hy-48,20,24);
  if(state.hi){ vignette(); }
}

function tick(ts){
  const dt = ts - (tick.last||ts); tick.last = ts;
  state.t += dt/1000;
  // Low motion blur in hi mode for realism
  if(state.hi && state.template==='racing'){ motionBlur(0.15); } else { ctx.clearRect(0,0,canvas.width,canvas.height); }
  switch(state.template){
    case 'football': renderFootball(dt); break;
    case 'racing': renderRacing(dt); break;
    case 'wwe': renderWWE(dt); break;
    case 'shooter': renderShooter(dt); break;
    case 'openworld': renderOpenWorld(dt); break;
    default:
      ctx.fillStyle='#0b121d'; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='rgba(255,255,255,.85)'; ctx.font='20px ui-monospace,Menlo,Consolas,monospace';
      ctx.fillText('Select a template to begin. Photorealistic mode enhances lighting, vignette, and motion blur.', 60, canvas.height/2);
  }
  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);
</script>
